<div class="titlebar">
    <div class="container">
        <h4 class="no-margin title"><i class="fa fa-cutlery"></i> Lazeez E Niyaz</h4>
    </div>
</div>

<div class="container menu">
    <span><i class="fa fa-home"></i> HOME</span>
    <span class="active menu-edit"><i class="fa fa-pencil"></i> EDIT</span>
</div>

<div class="line">
    <span class="balance">{{0 | currency: "₹ "}}</span>
</div>

<div class="container">
    <div class="expense-log">
        <h3 class="log-title" data-toggle="modal" data-target="#myModal"><i class="fa fa-calendar"></i> Today</h3>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="col-xs-6 col-sm-6 tag-header border-white-xb"><i class="fa fa-minus-circle width-16"></i> Expense</div>
                <div class="col-xs-6 col-sm-6 tag-body border-white-xb bg-orangered-transparent">{{0 | currency: "₹ "}}</div>
            </div>
            <div class="col-xs-12 col-sm-12">
                <div class="col-xs-6 col-sm-6 tag-header border-white border-white-xt"><i class="fa fa-money width-16"></i> Income</div>
                <div class="col-xs-6 col-sm-6 tag-body border-white-xt">{{0 | currency: "₹ "}}</div>
            </div>
        </div>
        <div class="row list">
            <div class="col-xs-12 col-sm-12 list-item" ng-repeat="x in [1,2,3,4,5]">
                <div class="col-xs-6 col-sm-6">{{$index + 1}}. Name</div>
                <div class="col-xs-6 col-sm-6">{{250 | currency: "₹ "}}</div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h5 class="modal-title"><i class="fa fa-calendar"></i> Select Date</h5>
            </div>
            <div class="modal-body">
                <input type="date" placeholder="Date" class="input-text input-filter-date">
                <button class="btn-orange">Get Info</button>
            </div>
        </div>

    </div>
</div>
