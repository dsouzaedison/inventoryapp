<!DOCTYPE html>
<html lang="en" ng-app="inventory">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords"
          content="">
    <meta name="description" content="">
    <link rel="shortcut icon" type="image/x-icon" href="images/logo.png"/>
    <title>Inventory App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <script src="scripts/routes.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/config/config.js"></script>
    <script src="scripts/appJQ.js"></script>
</head>
<body ng-controller="inventoryCtrl">
<div class="error">
    <div class="table">
        <div class="table-cell">
            <div class="container">
                <div class="card-dark">
                    <h2>Error 404 - Page Not Found</h2>
                    <hr>
                    <h4>This page cannot be accessed without app.</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ng-view"></div>

<div class="spinner-container table" ng-show="showSpinner()">
    <div class="table-cell">
        <div class="spinner-wrapper">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        </div>
    </div>
</div>
</body>
</html>
